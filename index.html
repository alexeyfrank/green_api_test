<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>GREEN-API Test Alexey Frank</title>
</head>

<body class="h-screen">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold">GREEN-API Test Alexey Frank</h1>
  </div>

  <div class="container mx-auto p-4 h-full">
    <div class="grid grid-cols-2 gap-4">
      <div class="container mx-auto flex flex-col gap-2">
        <input type="text" id="idInstance" required class="p-2 rounded-md border border-gray-300"
          placeholder="idInstance">

        <input type="password" id="apiTokenInstance" required class="p-2 rounded-md border border-gray-300"
          placeholder="apiTokenInstance">

        <button class="bg-blue-500 text-white p-2 rounded-md" id="getSettingsBtn">getSettings</button>
        <button class="bg-blue-500 text-white p-2 rounded-md" id="getStateInstanceBtn">getStateInstance</button>
        <input type="text" id="sendMessageChatId" required class="p-2 rounded-md border border-gray-300"
          placeholder="chatId">
        <textarea type="text" id="message" required class="p-2 rounded-md border border-gray-300"
          placeholder="message"></textarea>
        <button class="bg-blue-500 text-white p-2 rounded-md" id="sendMessageBtn">sendMessage</button>
        <input type="text" id="sendFileByUrlChatId" required class="p-2 rounded-md border border-gray-300"
          placeholder="chatId">
        <input type="text" id="fileUrl" required class="p-2 rounded-md border border-gray-300" placeholder="fileUrl"
          value="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

        <button class="bg-blue-500 text-white p-2 rounded-md" id="sendFileByUrlBtn">sendFileByUrl</button>

      </div>
      <div class="container mx-auto">
        <textarea id="response" readonly class="w-full h-full p-2 rounded-md border border-gray-300"></textarea>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
